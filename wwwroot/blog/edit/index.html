<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>Blog editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="https://s3.shawxu.net/images/favicons/xx-v1/favicon.ico">
  <link rel="stylesheet" href="https://s3.shawxu.net/css/bootstrap.min.css">
  <style>
    textarea {
      vertical-align: top;
      width: 400px;
      height: 200px;
    }
  </style>
</head>
<body>
  <main>
    <form name="editForm" id="editFm" method="post" action="https://shawxu.cn/blog/add/" enctype="application/x-www-form-urlencoded">
      标题： <input type="text" name="title" placeholder="写个标题把..."><br>
      正文： <textarea name="content" placeholder="多写点正文吧..."></textarea><br>
      <input type="reset" value="清空">
      <input type="submit" value="发表">
    </form>
  </main>
  <script async src="/assets/script/blog/edit/main.js"></script>
</body>
</html>
